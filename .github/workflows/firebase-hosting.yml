name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main
      - dev

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets[github.ref == 'refs/heads/main' && 'FIREBASE_SERVICE_ACCOUNT_SURPLUS' || 'FIREBASE_SERVICE_ACCOUNT_SURPLUS'] }}
          projectId: ${{ github.ref == 'refs/heads/main' && 'surplus-np' || 'surplus-np' }}
          channelId: live